career-profile:
    title: Career Profile
    summary: |
      Employee at Ericcson Nikola Tesla, Zagreb. Proficient in software testing methodologies,troubleshooting complex issues and writing efficient Java code. Equipped with a comprehensive understanding of Continuous Integration/Continuous Deployment (CI/CD) processes and experienced in using Jenkins for automation. Familiar with collaboration tools like Confluence for efficient documentation and Linux environments for development and deployment. In leisure time, actively engaged in learning ASP.NET and Angular to expand skill set and stay updated with emerging technologies.
education:
    title: Education
    info:
      - degree: mag. ing. in Computer Science
        university: 
        time: 2021 - 2023
        details: |
         Apply modern methods and patterns in solving practical problems in the field of computing. Create a software solution for a complex problem by applying modern technologies, models and an agile approach to software development. Choose an appropriate engineering approach in the realization of set user requirements, starting from acquired knowledge in the field of computing. Analyze algorithmic approaches for solving optimization problems and decision problems. Use appropriate mathematical methods in modeling complex software solutions. Apply appropriate concepts and development frameworks in creating applications. Distinguish the peculiarities of individual computer technologies and environments. Evaluate software and test program code. Assess the place and role of IT in the company's operations, and analyze the functionality of the available business information systems. Develop software based on concepts of distributed technologies respecting the principles of security of software solutions.
            - Java
            - Web development (React/Node.js)
            - Mobile development (Android studio)
            - Graph Algorithms and AI (Python)

      - degree: bacc. ing. in Computer Science
        university: Faculty of Electrical Engineering, Mechanical Engineering and Naval Architecture (FESB)
        time: 2018 - 2021
        details: |
           Apply techniques, skills and advanced engineering tools necessary in engineering practice. Maintain computer systems and computer infrastructure. Apply technical knowledge and skills for effective engineering solutions problems independently and as part of a team. Apply acquired programming knowledge in different programming environments and on different target platforms for the realization of own applications. Prepare project documentation and technical reports using modern technologies. Participate in the work of multidisciplinary and international teams.Use literature, databases and other sources of information. Create a business plan with all necessary technological, economic and financial parameters. Make a public oral presentation, prepare a written report and present it in Croatian and English.
            - Java
            - C/C++
            - Linux
experiences:
    title: Experiences
    info:
      - role: Software Developer
        time: 2023 - Present
        company: Ericsson Nikola Tesla, Zagreb
        details: |
          Understanding Radio Access Network (RAN) concepts and way of working (WOW). Understanding and monitoring revisions of radio software. Using Jenkins to automate various stages of the software development lifecycle, including building, testing, and deploying radio software product. Using Java test code for verifying radio software through different stages of confidence levels. Successfully implementing Java code in the Linux VDI environment,committing and following commit via Git. Collaborated with cross-functional teams through Jira, for implementing new featuers on radio platforms or keeping up with feature impacts. Writing configurations for different baseband and radio types, including their specific features and managing configuration capacities in .xml format. Administered and managed Confluence, a collaboration and documentation platform, to facilitate team collaboration, knowledge sharing, and content management. Administered and managed Microsoft Teams, a collaboration platform, to facilitate real-time communication, collaboration and teamwork among employees.
            - Java
            - Linux
            - Jenkins
            - Jira
            - Github
            - Confluence
            - MS Teams
      - role: Student Helper
        time: 2022 - 2023
        company: Ericsson Nikola Tesla, Split
        details: |
          Working on Stockholm Radio platform, writing configuration, understanding the link connection and link rate between baseband and radio hardware. Understanding the User Equipment concept for developing Java tests in that particular environment. Troubleshooting and writing Jira tickets for radio product. Collaborated closely with cross-functional teams to effectively troubleshoot and resolve product issues.
            - Java
            - Linux
            - Jira
            - Github
            - Confluence
            - Ms Teams

